<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const myPromise = (a) => {
                const n = Math.floor(Math.random() * 500);
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve({ a, n });
                    }, n);
                });
            };

            // async(非同步), await(等待) 使用的時候兩個都要用到,一定要有Promise
            //如果function用async,裡面就可以用await
            async function f() {
                // 在裡面"看起來"會像是同步的操作
                console.log(1);
                console.log(await myPromise(1));
                console.log(2);
                console.log(await myPromise(2));
                console.log(3);
                console.log(await myPromise(3));
            }
            console.log("a");
            f(); // 非同步呼叫
            console.log("b");
        </script>
    </body>
</html>
